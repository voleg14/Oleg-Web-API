<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PostPage</title>
    <!-- bootstrap -->
    <link href="../../Scripts/bootstrap/css/bootstrap.min.css" rel="stylesheet" />

    <script src="../../Scripts/jquery-3.3.1.js"></script>
    <script src="../../Scripts/Pages/PostGame.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
        <a class="navbar-brand" href="#">Games Resolt</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item ">
                    <a class="nav-link" href="../Page/GetPage">Get/GetById </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../Page/PostPage">PostPage <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../Page/PutDeletePage">Put/Delete</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        AJAX
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Get</a>
                        <a class="dropdown-item" href="#">Post</a>
                        <a class="dropdown-item" href="#">Put/Delete</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <form>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center">Game Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txtGameName" placeholder="please enter game name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center">Player1 Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txtPlayer1" placeholder="Please enter player1 name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label text-center">Player2 Name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="txtPlayer2" placeholder="Please enter player2 name">
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Who won?</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="rdbPlayer1" value="player1" checked>
                            <label class="form-check-label">
                                Player1
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="rdbPlayer2" value="player2">
                            <label class="form-check-label">
                                Player2
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="rdbTie" value="tie">
                            <label class="form-check-label">
                                Tie
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <div class="row ">
                <button type="button" class="btn btn-primary ml-5" onclick="postGame()">Post</button>
                <button type="button" class="btn btn-primary ml-5" onclick="getAllGames2()">Get</button>
            </div>
        </form>
        <div class="mt-5" id="result">
           
        </div>
    </div>



    <script src="../../Scripts/jquery-3.3.1.slim.min.js"></script>
  
    <script src="../../Scripts/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
